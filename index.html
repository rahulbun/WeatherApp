     <!DOCTYPE html>
     <html lang="en">
     <head>
         <!-- Metadata -->
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Title and Stylesheet Link -->
         <title>Weather App</title>
         <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
     </head>
     <body>
        <p class="title">
            the.weather
        </p>
         <!-- Main Container -->
         <div class="container">
             <!-- Weather Header -->
             <div class="weather__header">
                 <!-- Search Form -->
                 <form class="weather__search">
                     <input type="text" placeholder="Search for a city..." class="weather__searchform">
                     <i class="fa-solid fa-magnifying-glass"></i> <!-- Search icon -->
                 </form>
                 <!-- Date and Time -->
                 <div class="weather__datetime">
                     Monday 30 December 2023
                 </div>
             </div>
             
             <!-- Weather Body -->
             <div class="weather__body">
                 <!-- City Name -->
                 <h1 class="weather__city">
                     <!-- Kathmandu -->
                 </h1>
     
                 <!-- Country Name -->
                 <h1 class="weather__city country">
                     <!-- Nepal -->
                 </h1>
                 
                 <!-- Weather Icon -->
                 <div class="weather__icon">
                     <!-- Icon image -->
                 </div>
                 
                 <!-- Temperature -->
                 <p class="weather__temperature">
                     <!-- 18&#176 -->
                 </p>
     
                 <!-- Weather Forecast -->
                 <div class="weather__forecast">
                     <!-- Forecast description -->
                 </div>
             </div>
     
             <!-- Weather Information -->
             <div class="weather__info">
                 <!-- Weather Cards: Real Feel, Humidity, Wind Speed, Pressure -->
                 <div class="weather__card">
                     <i class="fa-solid fa-wind"></i> <!-- Wind icon -->
                     <div>
                         <p>Wind speed</p>
                         <p class="weather__wind">18&#176</p>
                     </div>
                 </div>
                 <div class="weather__card">
                     <i class="fa-solid fa-gauge-high"></i> <!-- Pressure icon -->
                     <div>
                         <p>Pressure</p>
                         <p class="weather__pressure">18&#176</p>
                     </div>
                 </div>
                 <div class="weather__card">
                     <i class="fa-solid fa-temperature-full"></i> <!-- Feels like icon -->
                     <div>
                         <p>Feels like</p>
                         <p class="weather__realfeel">18&#176</p>
                     </div>
                 </div>
                 <div class="weather__card">
                     <i class="fa-solid fa-droplet"></i> <!-- Humidity icon -->
                     <div>
                         <p>Humidity</p>
                         <p class="weather__humidity">18&#176</p>
                     </div>
                 </div>
             </div>
         </div>
         
         <!-- Footer -->
         <footer class="copyright">
             <p>&copy; 2024 Rahul Dev Banjara. All rights reserved.</p>
         </footer>
         
         <!-- Font Awesome Script -->
         <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
         <!-- Custom JavaScript -->
         <script src="script.js"></script>
     </body>
     </html>
